<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<title>Save Customer</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/authenticationStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<h4 style="margin-top:15px">Save Customer</h4 >
		<hr>
	
		<form th:action="@{/save-customer}" th:object="${customer}" method="post" >
		
			<input type="hidden" th:field="*{id}">
			
			<table id="formTable">
			<tbody>
				<tr>
					<td></td>
					<td><span th:text="${message}" class="error"></span ></td>
				</tr>
				<tr>
					<td><label>First Name:</label></td>
					<td><input name="firstName" type="text" th:field="*{firstName}" th:value="*{firstName}" required/></td>
				</tr>
					
				<tr>
					<td><label>Last Name:</label></td>
					<td><input name="lastName" type="text" th:field="*{lastName}" th:value="*{lastName}" required/></td>
				</tr>
					
				<tr>
					<td><label>E-mail:</label></td>
					<td><input name="email" type="text" th:field="*{email}" th:value="*{email}" required/></td>
					<td><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" /></td>
				</tr>	
				
				<tr>
					<td><label></label></td>
					<td><input type="submit" value="Save" class="save"/></td>
				</tr>
			</tbody>
			</table  >
		</form >
		
		<p style="margin-top:30px;">
			<a th:href="@{/}">Back to List</a>
		</p >
		
	</div>
</body>

</html>
